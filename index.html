<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />

        <!-- js stuff -->
        <script type="module" src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
        <script src="https://unpkg.com/feather-icons"></script>

        <title>DROPS</title>
    </head>
    <body>
        <div>
            <p>
                <a href="https://www.maxvphillips.com/"
                    ><i data-feather="corner-left-up"></i> Maximillian V.
                    Phillips</a
                >
            </p>
            <h1 id="heading">DROPS</h1>
        </div>

        <!-- TODO: figure out how to pass "this" context to disappear() function -->
        <div class="root draggable resizable" id="one">
            <div class="bar">
                <div class="title">Sonic Blue</div>
                <button
                    onclick="this.parentElement.parentElement.style.display = 'none';"
                >
                    <i data-feather="x"></i>
                </button>
            </div>
            <div class="content">Here's some content.</div>
        </div>

        <div class="root draggable resizable" id="two">
            <div class="bar">
                <div class="title">Shrek Green</div>
                <button
                    onclick="this.parentElement.parentElement.style.display = 'none';"
                >
                    <i data-feather="x"></i>
                </button>
            </div>
            <div class="content">Here's some more content.</div>
        </div>

        <div class="root draggable resizable" id="three">
            <div class="bar">
                <div class="title">Clockwork Orange</div>
                <button
                    onclick="this.parentElement.parentElement.style.display = 'none';"
                >
                    <i data-feather="x"></i>
                </button>
            </div>
            <div class="content">Here's even more content.</div>
        </div>
    </body>
    <script src="./index.js"></script>
</html>
